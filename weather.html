<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherAPI</title>
  <link rel="stylesheet" href="weather.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  </head>
<body>
  <div class="input">
    <input type="text" placeholder="Search for city or country" class="input-text">
    <input type="submit" value="submit" class="submit">
  </div>
</div>
<div class="container">
  <div class="card">
    <h1 class="name"></h1>
    <p class="temp"></p>
    <p class="desc"></p>
    <img class="clear-sky" src="http://openweathermap.org/img/wn/01d@2x.png"></img>
    <img class="few-clouds" src="http://openweathermap.org/img/wn/02d@2x.png"></img>
    <img class="s-clouds" src="http://openweathermap.org/img/wn/03d@2x.png"></img>
    <img class="b-clouds" src="http://openweathermap.org/img/wn/04d@2x.png"></img>
    <img class="s-rain" src="http://openweathermap.org/img/wn/09d@2x.png"></img>
    <img class="rain" src="http://openweathermap.org/img/wn/10d@2x.png"></img>
    <img class="thunder" src="http://openweathermap.org/img/wn/11d@2x.png"></img>
    <img class="snow" src="http://openweathermap.org/img/wn/13d@2x.png"></img>
    <img class="mist" src="http://openweathermap.org/img/wn/50d@2x.png"></img>
    <img class="clear-sky-n" src="http://openweathermap.org/img/wn/01n@2x.png"></img>
    <img class="few-clouds-n" src="http://openweathermap.org/img/wn/02n@2x.png"></img>
    <img class="s-clouds-n" src="http://openweathermap.org/img/wn/03n@2x.png"></img>
    <img class="b-clouds-n" src="http://openweathermap.org/img/wn/04n@2x.png"></img>
    <img class="s-rain-n" src="http://openweathermap.org/img/wn/09n@2x.png"></img>
    <img class="rain-n" src="http://openweathermap.org/img/wn/10n@2x.png"></img>
    <img class="thunder-n" src="http://openweathermap.org/img/wn/11n@2x.png"></img>
    <img class="snow-n" src="http://openweathermap.org/img/wn/13n@2x.png"></img>
    <img class="mist-n" src="http://openweathermap.org/img/wn/50n@2x.png"></img>
  </div>
</div>
  <script src="weather.js"></script>
</body>
</html>
